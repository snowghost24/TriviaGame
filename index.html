<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">

<head>
	<!-- bootstrap link -->
	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/4.0.2/bootstrap-material-design.css'/>
	<!-- jquery link -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!-- css link -->
	<link rel="stylesheet" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Anton|Bahiana|Faster+One|Racing+Sans+One|Timmana" rel="stylesheet">
	<title>Trivia Game</title>
</head>

<body>
	<div class="container">
		<div class="banner ">
			<div class="banner-top "></div>
			<div class="banner-bottom">
				<img id="black-logo" class="insquare" src="assets/images/emblemblack.jpg" alt="">
				<h1 id="hbanner" class="insquare">NBA TRIVIA</h1>
			</div>
		</div>

		<div id="status"></div>
		<div class="correct"></div>
		<div class="cover">
			<div class="gif-spot"></div>
		</div>

		<button id="starter-btn">Click To Play</button>

		<div id="problem">
			<div id="question"></div>
			<div id="answers"></div>
		</div>

		<div id="displayScore">
			<div class="right"></div>
			<div class="wrong"></div>
		</div>

		<div class="final final-btn"></div>
		<button id= "restart-btn" >Play Again</button>

	</div>
	<!-- javascript link -->
	<script src="assets/javascript/game.js"></script>
</body>
</html>
